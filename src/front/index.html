<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>Challenge-C1-12</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">

</head>

<body ng-app="App">


<div class="container" ng-controller="HomeCtrl">
<h1>{{title}}</h1>

    <div class="row">
        <div class="col-md-6">
            <h1>App Title</h1>
        </div>
        <div class="col-md-6">
            <input id="file-input" type="file" placeholder="input file">
        </div>

         <div class="col-md-12">
            <div class="row">
                <div class="col-md-6" ng-repeat="adresse in adresses">

                    <h3>{{adresse.first_name}}</h3>
                    <h4>{{adresse.last_name}}</h4>
                    <p>{{adresse.email}}</p>
                    <p>{{adresse.adress}}</p>
                    <p>{{adresse.phone}}</p>

                </div>
            </div>
        </div>
    </div>
</div>






<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="js/app.js"></script>
<script src="views/carnets/carnets.js"></script>

<!-- Controller Files -->

<script type="text/javascript" src="js/controller/HomeCtrl.js"></script>
</body>
</html>
